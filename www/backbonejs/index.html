<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stock-o-mat: personal stock machine (BackboneJS version)</title>
    <link rel="stylesheet" href="css/libs/flatly.bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="js/libs/html5shiv.min.js"></script>
        <script src="js/libs/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="text-center">stock-o-mat: personal stock machine (bb)</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="quotesApp">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="#" title="manage tickers"><span class="fa fa-cog pull-right text-primary options"></span></a>
                        <a href="#" title="refresh"><span class="fa fa-refresh pull-right text-primary refresh"></span></a>
                        <h2>Today quotes</h2>
                        <div id="quotesStats"></div>
                    </div>
                    <table class="table table-hover" id="quotes"></table>
                </div>
                <form class="form-inline text-right" id="addSymbolForm">
                    <div class="form-group">
                        <label class="sr-only" for="symbolText">Quote symbol</label>
                        <input type="text" class="form-control" id="symbolText" name="symbolText"
                            placeholder="Enter quote symbol" required pattern="^[A-Za-z0-9]+\.{1,1}[A-Za-z0-9]+$|^[A-Za-z0-9]+$">
                    </div>
                    <button class="btn btn-default" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script data-main="js/main" src="js/libs/require.js"></script>
</body>
</html>
