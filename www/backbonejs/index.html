<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stock-o-mat: personal stock machine (BackboneJS version)</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="text-center">stock-o-mat: personal stock machine (bb)</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="quotesApp">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href=""><span class="fa fa-cog pull-right text-primary"></span></a>
                        <h2>Today quotes</h2>
                        <div id="quotesStats"></div>
                    </div>
                    <table class="table table-hover" id="quotes"></table>
                </div>
                <form class="form-inline text-right" id="addSymbolForm">
                    <div class="form-group">
                        <label class="sr-only" for="symbolText">Quote symbol</label>
                        <input type="text" class="form-control" id="symbolText" name="symbolText" placeholder="Enter quote symbol" required>
                    </div>
                    <button class="btn btn-default" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <script type="text/template" id="stats-template">
        <%
        var updated = '';
        if (elapsed < 60) {
            updated = elapsed + ' second(s) ago';
        } else if (elapsed < 3600) {
            elapsed = Math.ceil(elapsed / 60);
            updated = elapsed + ' minute(s) ago';
        } else {
            updated = new Date(lastUpdatedTime).toLocaleString();
        }
        %>
        Updated: <%= updated %>
    </script>
    <script type="text/template" id="quote-template">
        <%
        var priceStyle = 'text-success';
        if (priceChange < 0) {
            priceStyle = 'text-danger';
        }
        %>
        <td><%- id %></td>
        <td class="numeric text-info"><%- price %></td>
        <td class="numeric <%= priceStyle %>"><%- priceChange %></td>
        <td class="numeric <%= priceStyle %>"><%- percentChange %></td>
    </script>
    <!-- Replace with appropriate Require.JS configuration
    <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.7/backbone.localStorage-min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/models/quote.js"></script>
    <script src="js/collections/quotes.js"></script>
    <script src="js/views/quote-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
