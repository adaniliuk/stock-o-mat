<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stock-o-mat: personal stock machine</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="text-center">stock-o-mat: personal stock machine</h1>
            </div>
        </div>
        <div class="row" ng-controller="QuotesController">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href=""><span class="fa fa-cog pull-right text-primary"></span></a>
                        <h2>Today quotes</h2>
                        <span>Updated: {{updated()}} minutes ago</span>
                    </div>
                    <table class="table table-hover">
                        <tbody>
                            <tr ng-repeat="quote in quotes">
                                <td>{{quote.symbol}}</td>
                                <td class="numeric text-info">{{quote.price}}</td>
                                <td ng-class="getPriceStyle(quote)">{{quote.priceChange}}</td>
                                <td ng-class="getPriceStyle(quote)">{{quote.percentChange}}&nbsp;%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form ng-submit="addQuote()" class="form-inline text-right" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="symbolText">Quote symbol</label>
                        <input ng-model="symbolText" type="text" class="form-control" id="symbolText" placeholder="Enter quote symbol">
                    </div>
                    <button class="btn btn-default" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/quotes.js"></script>
</body>
</html>
